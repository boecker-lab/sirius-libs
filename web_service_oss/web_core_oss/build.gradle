dependencies {
    //internal
    compile project(':io')
    compile project(':fingerid_base_oss')
//    compile project(':error_reporter_oss')
    compile project(':sirius_api')
    compile project(':io')

    compile group: "org.openscience.cdk", name: "cdk-inchi", version: "$cdk_version"

    // maven version number parsing
    compile group: 'org.apache.maven', name: 'maven-artifact', version: '3.5.0'
    // jason marshalling
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:"2.9.5"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:"2.9.5"
    compile "org.apache.httpcomponents:httpclient:$httpclient_version"
    compile 'org.apache.httpcomponents:httpasyncclient:4.1.5'
}
