apply plugin: 'java-library'

dependencies {
    //internal
    compile project(':io')
    compile project(':fingerid_base_oss')
//    compile project(':error_reporter_oss')
    compile project(':sirius_api')
    compile project(':chemical_db_oss:chemdb_utils_oss')

    compile group: "org.openscience.cdk", name: "cdk-inchi", version: "$cdk_version"

    // maven version number parsing
    compile group: 'org.apache.maven', name: 'maven-artifact', version: '3.5.0'
    // jason marshalling
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:"$jackson_version"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:"$jackson_version"
    api "org.apache.httpcomponents.client5:httpclient5:$httpclient_version"
//    compile "org.apache.httpcomponents5:httpasyncclient5:$httpclient_version"
}
