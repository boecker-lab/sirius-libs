dependencies {
    implementation project(':chemistry_base')
    implementation "org.openscience.cdk:cdk-bundle:$cdk_version"
    implementation "args4j:args4j:2.32"
    implementation group: 'org.jfree', name: 'jfreechart', version: '1.5.2'

    testImplementation project(':chemistry_base')
    testImplementation "org.openscience.cdk:cdk-bundle:$cdk_version"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

task SimpleCLI_FatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'de.unijena.bioinf.cmlDesign.CLI'
    }
    archiveBaseName = "CMLEvaluator"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}